<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
<div id='container'>
    <button>rock</button>
    <button>paper</button>
    <button>scissors</button>
</div>
    <script>
        const scoreDiv = document.createElement('div');
        const container = document.querySelector('#container');
        const buttons = document.querySelectorAll('button');
        buttons.forEach(button => { button.addEventListener('click', main)});
        let computerCount = 0;
        let playerCount = 0;

        function computerPlay() {
            const optionsArray = ["rock", "paper", "scissors"];
            let randomNumber = (Math.floor(Math.random() * 3));
            let computerChoice = (optionsArray[randomNumber])
            return computerChoice;
        }

        function playRound(playerChoice, computerChoice) {
            if (playerChoice == computerChoice) {
                return("tie");
            } else if (
                (playerChoice == "rock" && computerChoice == "scissors") ||
                (playerChoice == "paper" && computerChoice == "rock") ||
                (playerChoice == "scissors" && computerChoice == "paper")
            ) {
                ++playerCount;
                return("player");
            } else {
                ++computerCount;
                return("computer");
            }
        }

        function scoreKeeper(roundResult) {
            switch(roundResult) {
                case "tie": 
                scoreDiv.textContent = 'Its a tie, score: ' + playerCount +'-'+computerCount;
                container.appendChild(scoreDiv);
                break;
                case "player": 
                scoreDiv.textContent = 'You won that round, score: ' + playerCount +'-'+computerCount;
                container.appendChild(scoreDiv);
                break;
                case "computer": 
                scoreDiv.textContent = 'You lost that round, score: '+ playerCount +'-'+computerCount;
                container.appendChild(scoreDiv);
                break;
            }
        }
        
        function main(e) {
            playerChoice = (e.target.textContent);
            roundResult = playRound(playerChoice, computerPlay());
            console.log(roundResult);
            scoreKeeper(roundResult);
            if (playerCount == 5 || computerCount == 5) {
                scoreDiv.textContent = 'GAME OVER, score: ' + playerCount +'-'+computerCount;
            }
        }

    </script>


</body>

</html>
