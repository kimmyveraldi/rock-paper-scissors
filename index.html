<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id='container'>
        <button class="option">rock</button>
        <button class="option">paper</button>
        <button class="option">scissors</button>
    </div>
    <script>
        const scoreDiv = document.createElement('div');
        const container = document.querySelector('#container');
        const resetButton = document.createElement('button');
        const buttons = document.querySelectorAll('.option');
        buttons.forEach(button => { button.addEventListener('click', main) });
        let computerCount = 0;
        let playerCount = 0;

        function computerPlay() {
            const optionsArray = ["rock", "paper", "scissors"];
            let randomNumber = (Math.floor(Math.random() * 3));
            let computerChoice = (optionsArray[randomNumber])
            return computerChoice;
        }

        function playRound(playerChoice, computerChoice) {
            if (playerChoice == computerChoice) {
                return ("tie");
            } else if (
                (playerChoice == "rock" && computerChoice == "scissors") ||
                (playerChoice == "paper" && computerChoice == "rock") ||
                (playerChoice == "scissors" && computerChoice == "paper")
            ) {
                ++playerCount;
                return ("player");
            } else {
                ++computerCount;
                return ("computer");
            }
        }

        function scoreKeeper(roundResult) {
            container.appendChild(scoreDiv);
            switch (roundResult) {
                case "tie":
                    scoreDiv.textContent = 'Its a tie, score: ' + playerCount + '-' + computerCount;
                    break;
                case "player":
                    scoreDiv.textContent = 'You won that round, score: ' + playerCount + '-' + computerCount;
                    break;
                case "computer":
                    scoreDiv.textContent = 'You lost that round, score: ' + playerCount + '-' + computerCount;
                    break;

            }
        }

        function finalScore() {
            scoreDiv.textContent = 'GAME OVER, score: ' + playerCount + '-' + computerCount;
            buttons.forEach(button => { button.style.display = "none"; });
            resetButton.textContent = "Play Again";
            container.appendChild(resetButton);
            resetButton.addEventListener('click', reset);
        }

        function reset() {
            playerCount = 0;
            computerCount = 0;
            buttons.forEach(button => { button.style.display = "inline-block"; });
            container.removeChild(scoreDiv);
            container.removeChild(resetButton);
        }

        function main(e) {
            playerChoice = (e.target.textContent);
            let roundResult = playRound(playerChoice, computerPlay());
            scoreKeeper(roundResult);
            if (playerCount == 5 || computerCount == 5) {
                finalScore()
            }
        }

    </script>


</body>

</html>
